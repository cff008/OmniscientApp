<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" style="background: url(img/fvcUzRSzTVSmHm35N0M3_background.png) no-repeat center;" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login2-button10" class="button button-calm  button-block">Log in</button>
            <a href="#" onclick="window.open('/signup', '_system', 'location=yes'); return false;" id="login2-button11" class="button button-calm  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
