<ion-view title="Home">
    <ion-content overflow-scroll="true" padding="true" style="background: url(img/1z7jKuKcT8ymU7yxKmba_background.png) no-repeat center;" class="has-header">
        <form class="list">
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search">
            </label>
        </form>
        <a ui-sref="tabsController.favorites" id="home-button1" class="button button-stable  button-block">Top Five Favorites</a>
        <button id="home-button5" class="button button-calm  button-block icon-right ion-android-document">1. Java Script API</button>
        <button id="home-button6" class="button button-calm  button-block icon-right ion-chatbubble">2. Nigel Hayes Chat</button>
        <a ui-sref="tabsController.ionicTutorials" id="home-button7" class="button button-calm  button-block icon-right ion-ios-folder">3. Ionic Forum</a>
        <button id="home-button8" class="button button-calm  button-block icon-right ion-ios-search-strong">4. Binary Search</button>
        <button id="home-button9" class="button button-calm  button-block icon-right ion-chatbubble">5. CS302 Group Chat</button>
        <div style="text-align:center;">
            <img src="img/5hOzZwm9QwuGO4L3KHFQ_Ey.png" width="75" height="auto">
        </div>
        <form class="list"></form>
        <div class="spacer" style="height: 100px;"></div>
    </ion-content>
</ion-view>
